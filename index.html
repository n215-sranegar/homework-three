<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Fly | Travel is Good!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- navigation -->
    <nav>
      <div class="logo">
        <img src="images/logo/logo-white.png" alt="travel-fly logo" />
      </div>
      <div class="links">
        <a href="#" alt="home">Home</a>
        <span>|</span>
        <a href="#" alt="about">About</a>
        <span>|</span>
        <a href="#" alt="tours">Tours</a>
        <span>|</span>
        <a href="#" alt="special offers">Special Offers</a>
        <span>|</span>
        <a href="#" alt="blog">Blog</a>
        <span>|</span>
        <a href="#" alt="contact">Contact</a>
      </div>
    </nav>
    <!-- home-page header -->
    <header>
      <h1>travel-fly</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat aliquid
        minus nemo sed est.
      </p>
      <button>Read More</button>
    </header>
    <div class="tours">
      <div class="box left">
        <h2>Israel</h2>
        <h3>From $1000</h3>
        <button>Learn More</button>
      </div>
      <div class="box middle">
        <h2>U.S.A.</h2>
        <h3>From $1500</h3>
        <button>Learn More</button>
      </div>
      <div class="box right">
        <h2>Australia</h2>
        <h3>From $1800</h3>
        <button>Learn More</button>
      </div>
    </div>
    <div class="form-content">
      <h2>Booking form</h2>
      <div class="top-row">
        <input type="text" placeholder="name..." id="fName" />
        <input
          type="email"
          class="long-box"
          id="email"
          placeholder="email..."
        />
      </div>
      <div class="top-row">
        <input type="text" placeholder="country..." id="country" />
        <input type="text" class="long-box" id="hotel" placeholder="hotel..." />
      </div>
      <div class="middle-row">
        <label for="Check-in">Check-in</label>
        <input type="date" placeholder="" id="date" />
      </div>
      <div class="middle-row">
        <label for="Check-out">Check-out</label>
        <input type="date" placeholder="" id="date" />
      </div>
      <div class="room">
        <label for="Adult">Adult</label>
        <select class="adult">
          <option value="" disabled selected hidden>2</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <label for="Child">Children</label>
        <select>
          <option value="" disabled selected hidden>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <label for="Room">Rooms</label>
        <select>
          <option value="" disabled selected hidden>1</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="message">
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="message..."
        ></textarea>
      </div>
      <div class="button-wrapper">
        <button>Submit</button>
      </div>
    </div>
    <footer>
      <div class="footer-wrapper">
        <div class="logo">
          <img src="images/logo/logo-white.png" alt="travel-fly logo" />
        </div>
        <div class="copyright">
          <p>Copyright 2019 travel-fly. All rights reserved</p>
        </div>
        <div class="social">
          <i class="fa-brands fa-facebook-square"></i>
          <i class="fa-brands fa-instagram-square"></i>
          <i class="fa-brands fa-twitter-square"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
